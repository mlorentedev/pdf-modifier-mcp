name: Release

on:
  push:
    branches: [master, "feat/test-release"]
  pull_request:
    types: [closed]
    branches: [master]
  workflow_dispatch:

jobs:
  release:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: make install

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Bump version, update changelog, commit, tag
          # The 'build_command' in pyproject.toml will trigger 'poetry build'
          poetry run semantic-release version

          # 2. Extract version for next steps
          echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Push Changes
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin HEAD --follow-tags

      - name: Publish to PyPI (Trusted)
        # Uploads contents of dist/ created by 'poetry build' (via semantic-release)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip_existing: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          files: dist/*
          generate_release_notes: true
