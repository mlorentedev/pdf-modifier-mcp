name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0

      - name: Install Python Semantic Release
        run: pip install python-semantic-release

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # We run the version command to bump & tag, and publish command to upload to GitHub Release
        # The build command is defined in pyproject.toml and will run automatically
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          semantic-release version
          semantic-release publish

      - name: Publish to PyPI
        # Only publish to PyPI if a new release was created (tag exists)
        # Note: 'semantic-release publish' uploads to GitHub Releases (vcs).
        # We use the separate pypi-publish action for PyPI because it handles OIDC token exchange securely.
        # We detect if a tag was just pushed by checking git.
        run: |
          if git describe --exact-match --tags HEAD >/dev/null 2>&1; then
            echo "New tag detected, publishing to PyPI..."
            poetry publish --build
          else
             echo "No new tag, skipping PyPI publish."
          fi
